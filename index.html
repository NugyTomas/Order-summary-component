<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">



</head>

<body>
  <main class="card">
    <picture>
      <img src="images/illustration-hero.svg" alt="hero-image">
    </picture>

    <section class="card-content">
      <h1>Order Summary</h1>
      <p class="description"><span style="padding: 0 2%;">You can now listen to millions of songs,</span><br>audiobooks,
        and podcasts on any
        device<br><span style="padding: 0 27%;"> anywhere you like!</span></p>
      <article class="annual-plan">
        <img src="./images/icon-music.svg" alt="icon-music">
        <article class="price">
          <p class="top">Annual Plan</p>
          <p class="bottom">$59.99/year</p>
        </article>
        <a href="" style="font-size: 0.9rem; padding-left:5%">Change</a>
      </article>
      <button class="proceed-btn"> Proceed to Payment</button>
      <div class="cancel-btn"> Cancel Order</div>
    </section>
  </main>

</body>

</html>
